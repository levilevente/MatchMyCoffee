name: Backend CI

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
      - "bug/**"
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

env:
  JAVA_VERSION: "21"
  JAVA_DISTRIBUTION: "temurin"
  GRADLE_VERSION: "8.14"

jobs:
  validate:
    name: Validate & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Build with Gradle
        working-directory: ./backend
        run: ./gradlew build -x test --no-daemon --warning-mode all

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: backend/build/libs/*.jar
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: matchmycoffee_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew

      - name: Run tests
        working-directory: ./backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/matchmycoffee_test
          SPRING_DATASOURCE_USERNAME: test_user
          SPRING_DATASOURCE_PASSWORD: test_password
        run: ./gradlew test --no-daemon --continue

      - name: Generate test report
        if: always()
        working-directory: ./backend
        run: ./gradlew testReport --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            backend/build/reports/tests/
            backend/build/test-results/
          retention-days: 30

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: backend/build/test-results/**/*.xml
          check_name: Test Results

  spotbugs:
    name: SpotBugs Analysis
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew

      - name: Run SpotBugs
        working-directory: ./backend
        run: ./gradlew spotbugsMain spotbugsTest --no-daemon
        continue-on-error: true

      - name: Upload SpotBugs reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-reports
          path: backend/build/reports/spotbugs/
          retention-days: 30
